<div *ngIf="language" class="form-group" [ngClass]="config.width">
  <div
    class="e-float-input e-control-wrapper"
    [formGroup]="group"
    [ngClass]="{
      'e-error':
        config.field.invalid && (config.field.dirty || config.field.touched)
    }"
  >
    <ejs-numerictextbox
      [id]="config.name"
      [placeholder]="config.placeholder ? config.placeholder : ''"
      [formControlName]="config.name"
      [readonly]="config.readonly"
      [disabled]="config.disabled"
    ></ejs-numerictextbox>
    <span class="e-float-line"></span>
    <label class="e-float-text e-label-top" for="OrderID">
      {{
        language[config.label] ? language[config.label] : config.label
      }}</label
    >
  </div>
  <div
    id="OrderIDError"
    *ngIf="config.field.invalid && (config.field.dirty || config.field.touched)"
  >
    <label class="e-error" id="{{ config.name }}-info" style="display: block"
      >*Order ID is required</label
    >
  </div>
</div>
