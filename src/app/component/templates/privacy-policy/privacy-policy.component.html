<div class="py-5 bg-primary" *ngIf="language !== undefined">
   <div class="container">
      <div class="row">
         <div class="mx-auto">
            <h1 class="text-white font-weight-light"><span class="font-weight-bold">{{language.privacyHeaderTitle}}</span></h1>
           <p class="mb-2 text-white-50">{{language.privacyLastModificationDate}}:
                  {{language.privacyLastModificationDateValue}}
                  </p>
         </div>
      </div>
   </div>
   <div class="py-5">
      <div class="container">
         <div class="row">
            <div class="mx-auto">
               <div class="bg-white p-5 shadow-sm box">
                  <div id="intro" class="mb-4">
                     <!-- Title -->
                     <div class="mb-3">
                        <h2 class="h5 text-primary">{{language.privacyIntroductionTitle}}</h2>
                 </div>
                 <!-- End Title -->
                 <p>{{language.privacyIntroductionText}}</p>
                     </div>
                     <div id="services" class="mb-4" *ngFor="let item of language.privacyItems">
                        <!-- Title -->
                        <div class="mb-3">
                           <h3 class="h5 text-primary">{{item.title}}</h3>
                        </div>
                        <!-- End Title -->
                        <p>{{item.text}}</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
