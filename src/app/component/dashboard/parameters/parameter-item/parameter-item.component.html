<div *ngIf="loading" style="height: 90vh">
  <div class="spinner loading"></div>
</div>

<div *ngIf="!loading" style="height: 100%">
  <!--<h2 style="text-align: center; padding: 1vh;">
    {{type}}
  </h2>-->

  <kendo-grid *ngIf="type !== 'Doctors' && type !== 'Therapy' && type !== 'VATTax'" [data]="view | async"
    [style.height]="height" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
    [pageable]="true" [sortable]="true" [resizable]="true" (dataStateChange)="onStateChange($event)"
    (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
    (remove)="removeHandler($event)" (add)="addHandler($event)" [navigable]="true" [loading]="loading"
    (dataStateChange)="dataStateChange($event)" (pageChange)="pageChange($event)" (sortChange)="sortChange($event)"
    [kendoGridSelectBy]="mySelectionKey">
    <ng-template kendoGridToolbarTemplate>
      <button class="uploadFromExcel-{{ theme }}" kendoGridAddCommand>
        {{ language.addNew }}
      </button>
    </ng-template>
    <kendo-grid-column field="id" title="{{ language.id }}" [hidden]="true"></kendo-grid-column>
    <kendo-grid-column field="title" title="{{ language.title }}"></kendo-grid-column>

    <kendo-grid-column field="sequence" title="{{ language.order }}"></kendo-grid-column>

    <kendo-grid-command-column title="{{ language.actionTitle }}" width="300">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand [primary]="true" (click)="changeTheme(theme)">
          {{ language.edit }}
        </button>
        <button kendoGridRemoveCommand (click)="changeTheme(theme)">
          {{ language.remove }}
        </button>
        <button kendoGridSaveCommand [disabled]="formGroup?.invalid" (click)="changeTheme(theme)">
          {{ isNew ? language.add : language.update }}
        </button>
        <button kendoGridCancelCommand>
          {{ isNew ? language.discardChanges : language.cancel }}
        </button>
      </ng-template>
    </kendo-grid-command-column>
    <ng-template kendoGridNoRecordsTemplate>
      <div class="row no-results-element">
        <div class="text-center">
          <i class="fa fa-heartbeat no-results-icon"></i><br />
        </div>
        <div class="text-center m-t-md">
          <p class="m-b-none">
            {{ language.noRecordYet }}
          </p>
        </div>
      </div>
    </ng-template>
  </kendo-grid>

  <kendo-grid *ngIf="type === 'VATTax'" [data]="view | async" [style.height]="height" [pageSize]="gridState.take"
    [skip]="gridState.skip" [sort]="gridState.sort" [pageable]="true" [sortable]="true" [resizable]="true"
    (dataStateChange)="onStateChange($event)" (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)" [navigable]="true"
    [loading]="loading" (dataStateChange)="dataStateChange($event)" (pageChange)="pageChange($event)"
    (sortChange)="sortChange($event)" [kendoGridSelectBy]="mySelectionKey">
    <ng-template kendoGridToolbarTemplate>
      <button class="uploadFromExcel-{{ theme }}" kendoGridAddCommand>

    <kendo-grid-column field="id" title="{{ language.id }}" [hidden]="true"></kendo-grid-column>

    <kendo-grid-command-column title="{{ language.actionTitle }}" width="300">
      <ng-template kendoGridCellTemplate let-isNew="isNew">

        <button kendoGridRemoveCommand (click)="changeTheme(theme)">

  <kendo-grid *ngIf="type === 'Therapy'" [data]="view | async" [style.height]="height" [pageSize]="gridState.take"

    <kendo-grid-column field="titleOnInvoice" title="{{ language.titleOnInvoice }}" width="150"></kendo-grid-column>
    <kendo-grid-column field="sequence" title="{{ language.order }}" width="120"></kendo-grid-column>

    <kendo-grid-checkbox-column field="printOnInvoice" [width]="100">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="text-center">
          <input type="checkbox" kendoCheckBox [disabled]="disabled" (click)=setSelectedItem(dataItem)
            [(ngModel)]="dataItem.printOnInvoice" />
        </div>
      </ng-template>
    </kendo-grid-checkbox-column>

    <kendo-grid-column field="unit" title="{{ language.unit }}" width="120"></kendo-grid-column>
    <kendo-grid-column field="description" title="{{ language.description }}" width="150"></kendo-grid-column>
    <kendo-grid-column field="art_nr" title="{{ language.artNr }}" width="120"></kendo-grid-column>
    <kendo-grid-column field="net_price" title="{{ language.netPrice }}" width="120"></kendo-grid-column>
    <kendo-grid-column field="vat" title="{{ language.vat }}" width="180">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" *ngIf="vatTexList !== undefined">
        <kendo-combobox [data]="vatTexList" [textField]="'title'" [valueField]="'id'"
          (valueChange)="selectionVAT($event, rowIndex)" [disabled]="editedRowIndex != rowIndex"
          [(ngModel)]="dataItem.vat" [valuePrimitive]="true" name="vat"></kendo-combobox>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="gross_price" title="{{ language.grossPrice }}" width="120"></kendo-grid-column>
    <kendo-grid-column field="category" title="{{ language.category }}" width="120"></kendo-grid-column>
    <kendo-grid-command-column title="{{ language.actionTitle }}" width="300">
      <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem>
        <button kendoGridEditCommand [primary]="true" (click)="changeTheme(theme)">
          {{ language.edit }}
        </button>
        <button kendoGridRemoveCommand (click)="changeTheme(theme)">
          {{ language.remove }}
        </button>
        <button kendoGridSaveCommand [disabled]="formGroup?.invalid" (click)="changeTheme(theme)">
          {{ isNew ? language.add : language.update }}
        </button>
        <button kendoGridCancelCommand>
          {{ isNew ? language.discardChanges : language.cancel }}
        </button>
      </ng-template>
    </kendo-grid-command-column>

    <!-- the rest of confguration -->
  </kendo-grid>

    </kendo-grid-column>
    <kendo-grid-command-column title="{{ language.actionTitle }}" width="300">

        <button kendoGridSaveCommand [disabled]="formGroup?.invalid" (click)="changeTheme(theme)">
