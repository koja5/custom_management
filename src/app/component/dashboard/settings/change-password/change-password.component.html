<div class="settings-container">
  <h3 class="center">{{language?.changePasswordTitle}}</h3>
  <app-dynamic-forms *ngIf="configField" [config]="configField" (submit)="submitEmitter($event)" #form="dynamicForm">
  </app-dynamic-forms>
  <app-dynamic-confirm-dialog [showDialog]="showDialog" [title]="language?.changePasswordConfirmDialogTitle" [question]="language?.changePasswordConfirmDialogQuestion" (sendEmitter)="receiveConfirm($event)"></app-dynamic-confirm-dialog>
</div>
