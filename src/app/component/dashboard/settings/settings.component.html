<div>
  <div class="mobile hidden-lg">
    <a class="btn btn-default" routerLink="../task"
      ><i class="fa fa-home back-icon"></i>
      <span>{{ language?.settingsBackToHome }}</span></a
    >
    <ejs-dropdownlist
      [dataSource]="dataNavigationMenu"
      [(value)]="value"
      [fields]="fields"
      [popupHeight]="height"
      (select)="changeMobileNavigationMenu($event)"
    ></ejs-dropdownlist>
  </div>
  <div class="sidebar hidden-xs" id="sidebar">
    <div
      class="slimScrollDiv"
      style="position: relative; overflow: hidden; width: 100%; height: 350px"
    >
      <div
        class="sidebar-inner slimscroll"
        style="overflow: hidden; width: 100%; height: 350px"
      >
        <div class="sidebar-menu">
          <ul>
            <li>
              <a routerLink="../task"
                ><i class="fa fa-home back-icon"></i>
                <span>{{ language?.settingsBackToHome }}</span></a
              >
            </li>
            <li class="menu-title">
              {{ language?.settingsAccountNavigation }}
            </li>
            <li>
              <a routerLink="/dashboard/home/settings/account"
                ><i class="fa fa-user"></i>
                <span>{{ language?.settingsAccount }}</span></a
              >
            </li>
            <li>
              <a routerLink="/dashboard/home/settings/change-password"
                ><i class="fa fa-key"></i>
                <span>{{ language?.settingsChangePassword }}</span></a
              >
            </li>
            <li>
              <a routerLink="/dashboard/home/settings/change-language"
                ><i class="fa fa-globe"></i>
                <span>{{ language?.settingsChangeLanguage }}</span></a
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="slimScrollBar"
        style="
          background: rgb(204, 204, 204);
          width: 7px;
          position: absolute;
          top: 0px;
          opacity: 0.4;
          display: none;
          border-radius: 7px;
          z-index: 99;
          right: 1px;
          height: 575px;
        "
      ></div>
      <div
        class="slimScrollRail"
        style="
          width: 7px;
          height: 100%;
          position: absolute;
          top: 0px;
          display: none;
          border-radius: 7px;
          background: rgb(51, 51, 51);
          opacity: 0.2;
          z-index: 90;
          right: 1px;
        "
      ></div>
    </div>
  </div>
  <div class="page-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
