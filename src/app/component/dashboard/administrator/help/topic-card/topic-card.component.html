  <div class="col-12 col-md-4 col-lg-3">
    <div class="card card-stats" >
      <!-- Card body -->
      <div class="card-body mt-2 mb-2">
        <div class="row" style="cursor: pointer;" (click)="generateLink('/dashboard/home/help/faq')">
          <div class="col-auto" style="float: none; margin: 0 auto;">
            <h5 class="card-title center text-uppercase text-muted mb-0">
              {{ topic.name }}
            </h5>
          </div>        
        </div>    
        <div class="row" *ngIf="userSuperAdmin">
          <div class="col-auto center">
            <button
            kendoButton
            [icon]="'edit'"
            (click)="editHelpTopic()"
            [primary]="false">
            </button>
            <button
              kendoButton
              [icon]="'delete'"
              (click)="deleteHelpTopic()"
              [primary]="false">
            </button>
          </div>        
        </div>     
      </div>
    </div>    
  </div>
