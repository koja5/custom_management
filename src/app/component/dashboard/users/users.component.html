<div *ngIf="loading" style="height: 90vh;">
  <div class="spinner loading"></div>
</div>

<div *ngIf="!loading" style="height: 100%">

  <kendo-grid [data]="gridView" [style.height]="height" [resizable]="true" [sortable]="true" [pageable]="true"
    [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [filter]="state.filter"
    (pageChange)="pageChange($event)" (sortChange)="sortChange($event)" [kendoGridSelectBy]="mySelectionKey">
    <kendo-grid-messages pagerPage="{{language.pagerPage}}" pagerOf="{{language.pagerOf}}"
      pagerItems="{{language.pagerItems}}" pagerItemsPerPage="{{language.pagerItemsPerPage}}">
    </kendo-grid-messages>
    <ng-template kendoGridToolbarTemplate>
      <div class="search">
        <kendo-textbox-container floatingLabel="{{language.searchAllColumn}}">
          <input kendoTextBox (input)="onFilter($event.target.value)" [(ngModel)]="searchFilter" />
        </kendo-textbox-container>
      </div>
      <div style="float: right; padding-right: 30px; padding-top: 14px;">
        <button kendoButton [icon]="'add'" (click)="newUser()" [primary]="true"
          style="background: #6673FC !important; margin-left: 12px;">{{language.newUser}}</button>
        <div class="dropdown-grid">
          <button class="btn-grid" style="border-left:1px solid #0d8bf2">
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content-grid">
            <a style="padding: 0px;"><label class="uploadFromExcel-{{theme}}"
                style="padding: 12px; cursor: pointer;"><span class='k-icon k-i-file-excel'></span>
                {{ language.uploadFromExcel }}<input type="file" name="files[]" multiple id="jsonFile" accept=".xlsx"
                  (change)="onFileChange($event)" [(ngModel)]="fileValue" /></label></a>
            <a kendoGridPDFCommand><span class="k-icon k-i-file-pdf"></span> {{language.exportToPDF}}</a>
            <a kendoGridExcelCommand><span class="k-icon k-i-file-excel"></span> {{language.exportToExcel}}</a>
          </div>
        </div>
      </div>
    </ng-template>
    <kendo-grid-column field="shortname" title="Username">
    </kendo-grid-column>
    <kendo-grid-column field="email" title="Email">
    </kendo-grid-column>
    <kendo-grid-column field="firstname" title="Firstname">
    </kendo-grid-column>
    <kendo-grid-column field="lastname" title="Lastname">
    </kendo-grid-column>
    <kendo-grid-column field="street" title="Street">
    </kendo-grid-column>
    <kendo-grid-column field="active" title="Active">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.active" disabled />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="" width="100">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton [icon]="'k-icon k-i-preview'" class='k-preview'
          [routerLink]="['../', {outlets: {'dashboard': ['user-details', dataItem.id]}}]"></button>
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-pdf fileName="Users.pdf" [allPages]="true" paperSize="A4" [repeatHeaders]="true" [landscape]="true">
      <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="2cm"></kendo-grid-pdf-margin>
      <ng-template kendoGridPDFTemplate let-pageNum="pageNum" let-totalPages="totalPages">
        <div class="page-template">
          <div class="header">
            <div>Page {{ pageNum }} of {{ totalPages }}</div>
          </div>
        </div>
      </ng-template>
      <kendo-grid-column field="shortname" title="Username">
      </kendo-grid-column>
      <kendo-grid-column field="email" title="Email">
      </kendo-grid-column>
      <kendo-grid-column field="firstname" title="Firstname">
      </kendo-grid-column>
      <kendo-grid-column field="lastname" title="Lastname">
      </kendo-grid-column>
      <kendo-grid-column field="street" title="Street">
      </kendo-grid-column>
      <kendo-grid-column field="active" title="Active">
      </kendo-grid-column>
    </kendo-grid-pdf>

    <kendo-grid-excel fileName="Users.xlsx"></kendo-grid-excel>
    <ng-template kendoGridNoRecordsTemplate>
      <div class="row no-results-element">
        <div class="text-center">
          <i class="fa fa-heartbeat no-results-icon"></i><br>
        </div>
        <div class="text-center m-t-md">
          <p class="m-b-none">
            You have no records yet! Let's start with adding records. </p>
        </div>
      </div>
    </ng-template>
  </kendo-grid>
</div>

    <div class="col-md-6 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.username}}({{language.required}})">
        <input kendoTextBox type="text" class="col-xs-12" name="shortname" [(ngModel)]="data.shortname" #uname="ngModel"
          required>
      </kendo-textbox-container>
    </div>
    <div class="col-md-6 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.password}}({{language.required}})">
        <input kendoTextBox type="{{hideShow}}" class="col-xs-12 password" name="password" [(ngModel)]="data.password"
          #password="ngModel" required>
      </kendo-textbox-container>
    </div>
    <div class="col-md-6 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.firstname}}">
        <input kendoTextBox type="text" class="col-xs-12" name="firstname" [(ngModel)]="data.firstname"
          firstname.value=''>
      </kendo-textbox-container>
    </div>
    <div class="col-md-6 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.lastname}}">
        <input kendoTextBox type="text" class="col-xs-12" name="lastname" [(ngModel)]="data.lastname" lastname.value=''>
      </kendo-textbox-container>
    </div>
    <div class="col-md-12 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.street}}">
        <input kendoTextBox type="text" class="col-xs-12" name="street" [(ngModel)]="data.street" street.value=''>
      </kendo-textbox-container>
    </div>
    <div class="col-md-6 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.zipCode}}">
        <input kendoTextBox type="text" class="col-xs-12" name="zipcode" [(ngModel)]="data.zipcode" zipcode.value=''>
      </kendo-textbox-container>
    </div>
    <div class="col-md-6 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.place}}">
        <input kendoTextBox type="text" class="col-xs-12" name="place" [(ngModel)]="data.place" place.value=''>
      </kendo-textbox-container>
    </div>
    <div class="col-md-4 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.telephone}}">
        <input kendoTextBox type="text" class="col-xs-12" name="telephone" [(ngModel)]="data.telephone"
          telephone.value=''>
      </kendo-textbox-container>
    </div>
    <div class="col-md-4 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.mobile}}">
        <input kendoTextBox type="text" class="col-xs-12" name="mobile" [(ngModel)]="data.mobile" mobile.value=''>
      </kendo-textbox-container>
    </div>
    <div class="col-md-4 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.email}}({{language.required}})">
        <input kendoTextBox type="email" class="col-xs-12" name="email" [(ngModel)]="data.email" #email="ngModel"
          required>
      </kendo-textbox-container>
    </div>
    <div class="col-md-6 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.birthday}}">
        <kendo-datepicker class="col-xs-12 noPadding" name="birthday" [(ngModel)]="data.birthday" birthday.value=''>
        </kendo-datepicker>
      </kendo-textbox-container>
    </div>
    <div class="col-md-6 col-xs-12 b-r">
      <kendo-textbox-container floatingLabel="{{language.sincecompany}}">
        <kendo-datepicker class="col-xs-12 noPadding" name="sincecompany" [(ngModel)]="data.incompanysince"
          incompanysince.value=''></kendo-datepicker>
      </kendo-textbox-container>
    </div>
    <div class="col-md-6 col-xs-12 b-r" *ngIf="userType !== undefined">
      <kendo-textbox-container floatingLabel="{{language.userType}}({{language.required}})">
        <kendo-combobox [data]="userType" (selectionChange)="selectionChange($event)" [(ngModel)]="selectedUserType"
          name="user-type" class="col-xs-12 noPadding" required>
        </kendo-combobox>
      </kendo-textbox-container>
    </div>
    <label class="k-form-field col-md-6" style="text-align: center;">
      Actives &nbsp; <kendo-switch [(ngModel)]="data.active" name='active'></kendo-switch>
    </label>
    <div class="col-md-12 col-xs-12 b-r" *ngIf="storeLocation !== undefined">
      <kendo-textbox-container floatingLabel="{{language.storeLocation}}({{language.required}})">
        <kendo-combobox [data]="storeLocation" [textField]="'storename'" [valueField]="'id'"
          (selectionChange)="selectionChangeStore($event)" class="col-xs-12 noPadding" [(ngModel)]="selectedStoreId"
          name="storeId" required>
        </kendo-combobox>
      </kendo-textbox-container>
    </div>

    <!-- ./remember-row -->
    <div class="form-group" style="text-align: center;">
      <button kendoButton [primary]="true" class="form-button" type="submit"
        [disabled]="userForm.form.invalid">{{language.createNewUser}}</button>
    </div>
  </form>
</kendo-window>

<kendo-dialog title="Please confirm" *ngIf="excelOpened" (close)="close('excel')" [minWidth]="250" [width]="450">
  <p style="margin: 30px; text-align: center;">Are you sure you want to import data from excel?</p>
  <kendo-dialog-actions>
    <button kendoButton (click)="excelAction('no')">No</button>
    <button kendoButton (click)="excelAction('yes')" primary="true">Yes</button>
  </kendo-dialog-actions>
</kendo-dialog>
