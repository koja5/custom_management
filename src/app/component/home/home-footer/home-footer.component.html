<!--footer bottom start-->
<div
  class="footer-bottom {{ color ? 'bg-dark' : 'footer-light' }} py-4"
  *ngIf="language"
>
  <div class="container">
    <div class="row justify-content-between align-items-center pt-2">
      <div class="col-md-6 col-lg-6 text-left">
        <div class="copyright-text">
          <p class="mb-lg-0 mb-md-0">
            &copy; Copyright {{ year }}. Made
            <a routerLink="/" class="text-decoration-none">ClinicNode</a> with
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="heart"
              class="svg-inline--fa fa-heart fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="14"
            >
              <path
                fill="currentColor"
                d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
              ></path>
            </svg>
            from Austria and Serbia.
          </p>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 text-right copyright-text">
        <a routerLink="/impressum">{{ language.footerImpressum }} | </a>
        <a routerLink="/privacy-policy">
          {{ language.footerPrivacyPolicy }} |
        </a>
        <a routerLink="/terms">{{ language.footerTerms }}</a>
      </div>
    </div>
  </div>
</div>
<!--footer bottom end-->
